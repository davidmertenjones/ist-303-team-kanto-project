{% extends 'base.html' %}

{% block head_title %}Admin Panel{% endblock %}

{% block content %}
  <div class="catalog-shell">
    <div class="catalog-header">
      <div class="catalog-title">HEALTH SERVICE CATALOG NAME</div>

      <div class="auth-section">
        {% if current_user.is_authenticated %}
          <div class="user-welcome">Welcome, {{ current_user.username }}!</div>
          <a href="{{ url_for('home') }}" class="auth-link">Back to Home</a>
          <a href="{{ url_for('logout') }}" class="auth-link">Log out</a>
        {% endif %}
      </div>
    </div>

    <!-- Admin Actions -->
    <div class="admin-actions">
      <a href="{{ url_for('admin_add_service') }}" class="auth-link">Add Service</a>
    </div>

    <!-- New Entry Form -->
    <div class="admin-form-container">
      <h2 class="form-title">New Entry</h2>

      <form method="POST" action="{{ url_for('admin_panel') }}" class="admin-entry-form">
        {{ form.hidden_tag() }}

        <div class="form-group">
          <label for="entry_type">Entry type (hospital or provider)</label>
          <input type="text" id="entry_type" name="entry_type" class="form-input">
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-input">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" class="form-input">
        </div>

        <div class="form-group">
          <label for="providers">Providers</label>
          <input type="text" id="providers" name="providers" class="form-input">
        </div>

        <div class="form-group">
          <label for="more_info">More info</label>
          <input type="text" id="more_info" name="more_info" class="form-input">
        </div>

        <button type="submit" class="auth-link" style="width: 100px; text-align: center;">Create Entry</button>
      </form>
    </div>
  </div>
{% endblock %}
