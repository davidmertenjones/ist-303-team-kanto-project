{% extends 'base.html' %}

{% block head_title %}Search by Name/Location{% endblock %}

{% block content %}
  <div class="catalog-shell">
    <h2 style="font-size: 32px; margin-bottom: 40px;">Search for Hospital<br>by Name, City or ZIP</h2>
    
    <input 
      type="text" 
      class="form-input" 
      placeholder="Search by facility name, city, or ZIP code..." 
      name="q" 
      hx-get="/search" 
      hx-trigger="keyup changed delay:500ms" 
      hx-target="#results"
      style="width: 100%; max-width: 400px; margin: 20px 0;">

    <div id="results" class="results-grid"></div>
  </div>
{% endblock %}
