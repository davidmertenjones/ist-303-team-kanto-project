<!-- Hospital Detail Sidebar (shown when Details clicked) -->
<div class="detail-sidebar">
  <div class="detail-header">
    <button class="close-btn" onclick="this.closest('.detail-sidebar').remove()">Ã—</button>
    <h2>{{ hospital.fac_name }}</h2>
  </div>

  <div class="detail-body">
    <p><strong>Address:</strong> {{ hospital.address }}, {{ hospital.city }}, {{ hospital.state }}</p>
    <p><strong>Services:</strong> {{ hospital.hosp_type }}</p>
    <p><strong>Emergency:</strong> {{ hospital.emergency }}</p>
    <p><strong>Phone:</strong> {{ hospital.tel_num }}</p>

    <h3 style="margin-top: 24px;">Ratings and Reviews</h3>
    <div style="margin: 12px 0;">
      <p><strong>Rating:</strong> {{ hospital.rating }}/5</p>
      <!-- Reviews placeholder -->
      <p style="font-size: 12px; color: #666;">No reviews yet. Be the first!</p>
    </div>

    <button class="auth-link" onclick="alert('Review form coming soon!')">Submit Review</button>
  </div>
</div>
