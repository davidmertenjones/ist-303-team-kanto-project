{% for result in results %}
<div class="result-card">
  <div class="result-image"></div>
  <div>
    <h3>{{ result.fac_name }}</h3>
    <p>{{ result.address }}<br/>{{ result.city }}, {{ result.state }}</p>
    <p>{{ result.hosp_type }}</p>
    <a href="#" 
       class="auth-link" 
       style="width: 75px; text-align: center; margin-top: 8px;"
       hx-get="/hospital/{{ result.fac_id }}" 
       hx-target="body" 
       hx-swap="beforeend">Details</a>
  </div>
</div>
{% endfor %}
